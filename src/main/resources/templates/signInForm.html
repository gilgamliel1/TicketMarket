<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            width: 200px; /* Adjust the size as needed */
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 10px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn img {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }

        .btn:hover {
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            color: #aaa;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
            margin: 0 10px;
        }

        .login-form {
            text-align: left;
            margin-top: 20px;
        }

        .login-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .alt-login {
            color: #333;
            margin-top: 20px;
            font-size: 14px;
        }

        .alt-login a {
            color: #007bff;
            text-decoration: none;
        }

        .alt-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="container">
    <!-- Logo -->
    <div class="logo">
        <img src="images/BlackTicketMarketLogo.png" alt="TicketMarket Logo">
    </div>
    <div class="tagline">ticket exchange</div>

    <!-- Error Message -->
    <div class="error-message" th:if="${error}" th:text="${error}"></div>

    <!-- Social Login Buttons -->
    <button class="btn">
        <img src="images/google-logo.png" alt="Google">
        Sign in with Google
    </button>
    <button class="btn">
        <img src="images/facebook-logo.png" alt="Facebook">
        Sign in with Facebook
    </button>
    <button class="btn">
        <img src="images/apple-logo.webp" alt="Apple">
        Sign in with Apple
    </button>

    <!-- Divider -->
    <div class="divider">or</div>

    <!-- Login Form -->
    <form class="login-form" th:action="@{/processLogin}" method="POST">
        <input type="text" id="username" name="username" placeholder="Username" required th:value="${username}">

        <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <!-- Footer Text -->
    <div class="alt-login">
        Don't have an account? <a th:href="@{/signupForm}">Sign up here</a>
    </div>
</div>
</body>

</html>
