<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resell Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .info {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Resell Ticket</h1>

    <!-- Display error message if present -->
    <p class="error" th:if="${error}" th:text="${error}"></p>

    <form th:action="@{'/event/' + ${event.event_id} + '/Tickets/processResellTicket'}" method="POST">
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" th:value="${ticket.price}" 
                   placeholder="Enter Ticket Price" required 
                   th:attr="max=${event.ticket_max_price}">
            <p class="info">The resale price cannot exceed â‚ª<span th:text="${event.ticket_max_price}">1000</span>.</p>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter Ticket Description" th:text="${ticket.desc}"></textarea>
        </div>
        <input type="hidden" name="ticketId" th:value="${ticket.ticket_id}">
        <input type="submit" value="Resell Ticket">
    </form>
    <a th:href="@{'/event/' + ${event.event_id} + '/Tickets'}" class="back-button">Back to tickets page</a>
</div>
</body>
</html>
