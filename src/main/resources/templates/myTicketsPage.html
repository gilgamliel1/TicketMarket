<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            color: #007bff;
        }

        .ticket-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ticket-card h3 {
            margin: 0;
            color: #007bff;
        }

        .ticket-card p {
            margin: 5px 0;
            color: #666;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }

        .qr-section button {
            margin-top: 10px;
            font-size: 12px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .qr-section button:hover {
            background-color: #0056b3;
        }

        a.back-to-home {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
        }

        a.back-to-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Tickets</h1>

    <a th:href="@{/home}" class="back-to-home">Back to Home</a>

    <p th:if="${#lists.isEmpty(myTickets)}" style="text-align: center; color: gray;">
        You have no tickets.
    </p>

    <div th:each="ticket : ${myTickets}" class="ticket-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h3 th:text="|Ticket for Event: ${ticketEventDetails[ticket.ticket_id]}|">Event Details</h3>
                <p><strong>Description:</strong> <span th:text="${ticket.desc}">Description</span></p>
                <p><strong>Serial Key:</strong>
                    <span th:text="${ticket.serialKey}" th:attr="data-ticket-id=${ticket.ticket_id}" class="serial-key">
                        Serial Key
                    </span>
                </p>
            </div>
            <div class="qr-section">
                <canvas th:id="'qr-' + ${ticket.ticket_id}" width="150" height="150"
                        style="border: 1px solid #ddd; border-radius: 4px;"></canvas>
                <button type="button"
                        th:attr="onclick='downloadTicket(${ticket.ticket_id}, \'[[${ticket.serialKey}]]\', \'[[${ticket.desc}]]\', \'[[${ticketEventDetails[ticket.ticket_id]}]]\')'">
                    Download Ticket
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const serialSpans = document.querySelectorAll(".serial-key");
        serialSpans.forEach(span => {
            const ticketId = span.getAttribute("data-ticket-id");
            const serialKey = span.textContent.trim();
            const canvas = document.getElementById("qr-" + ticketId);
            if (canvas && serialKey) {
                new QRious({
                    element: canvas,
                    value: serialKey,
                    size: 150
                });
            }
        });
    });

    function downloadTicket(ticketId, serialKey, description, eventDetails) {
        const qr = new QRious({
            value: serialKey,
            size: 150
        });

        const html = `
            <html>
            <head>
                <title>Ticket ${ticketId}</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        padding: 30px;
                        text-align: center;
                    }
                    .ticket {
                        border: 1px solid #ccc;
                        padding: 20px;
                        border-radius: 10px;
                        display: inline-block;
                        text-align: left;
                    }
                    h2 { color: #007bff; }
                    img { margin-top: 20px; }
                </style>
            </head>
            <body>
                <div class="ticket">
                    <h2>Ticket for: ${eventDetails}</h2>
                    <p><strong>Description:</strong> ${description}</p>
                    <p><strong>Serial Key:</strong> ${serialKey}</p>
                    <img src="${qr.toDataURL()}" alt="QR Code">
                </div>
            </body>
            </html>
        `;

        const blob = new Blob([html], { type: "text/html" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `ticket_${ticketId}.html`;
        link.click();
    }
</script>

</body>
</html>
