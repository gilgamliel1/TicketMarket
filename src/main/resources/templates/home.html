<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
        }

        /* Header */
        .header {
            background-color: #007bff;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .welcome {
            font-size: 16px;
        }

        .header .welcome h1 {
            margin: 0;
            font-size: 24px;
        }

        .header .welcome p {
            margin: 5px 0 0;
        }

        .header img {
            height: 50px;
        }

        /* Navigation Buttons */
        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            padding: 10px 20px;
        }

        .button-card {
            text-align: center;
            width: 120px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .button-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }

        .button-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .button-card p {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .button-card.selected {
            background-color: #007bff;
            color: #fff;
        }

        .button-card.selected p {
            color: #fff;
        }

        .button-card a {
            display: block;
            text-decoration: none;
            color: inherit;
            width: 100%;
            height: 100%;
        }

        /* Events Section */
        .events-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .events-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .events-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .event-card {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 250px; /* Set a fixed height for the card */
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }

        .event-card h3 {
            font-size: 20px;
            margin: 0 0 10px;
            color: #007bff;
        }

        .event-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .view-details {
            display: block;
            text-align: center;
            margin-top: auto; /* Pushes the button to the bottom */
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }


        .view-details:hover {
            background-color: #0056b3;
        }

        /* Add Event Button */
        .add-event-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .add-event-button:hover {
            background-color: #0056b3;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<!-- Header Section -->
<div class="header">
    <div class="welcome">
        <h1>Welcome, <span th:text="${user.first_name}">User</span>!</h1>
        <!-- <p>Your location: <span id="user-location">Fetching location...</span></p> -->
        <p>Your balance: <span th:text="${user.balance}">Loading...</span></p>
        <form th:action="@{/event/myTickets}" method="get">
            <button type="submit" style="padding: 10px 15px; font-size: 14px; background-color: #007bff; color: white; border: 2px solid white;
        border-radius: 5px; cursor: pointer;">
                My Tickets
            </button>
        </form>
    </div>
    <div style="display: flex; align-items: center; gap: 20px;">
        <img src="images/WhiteTicketMarketLogo.png" alt="Logo">
        <form th:action="@{/logout}" method="get">
            <button type="submit" style="padding: 10px 15px; font-size: 14px; background-color: #007bff; color: white; border: 2px solid white;
        border-radius: 5px; cursor: pointer;">
                Sign Out
            </button>
        </form>
    </div>
</div>

<!-- Navigation Buttons -->
<div class="button-row">
    <div class="button-card" th:classappend="${selectedTag == 'Sport' ? 'selected' : ''}">
        <a th:href="@{/home(tag='Sport')}">
            <img src="images/sport-icon.webp" alt="Sports">
            <p>Sports</p>
        </a>
    </div>
    <div class="button-card" th:classappend="${selectedTag == 'Parties' ? 'selected' : ''}">
        <a th:href="@{/home(tag='Parties')}">
            <img src="images/party-icon.webp" alt="Parties">
            <p>Parties</p>
        </a>
    </div>
    <div class="button-card" th:classappend="${selectedTag == 'Concert' ? 'selected' : ''}">
        <a th:href="@{/home(tag='Concert')}">
            <img src="images/concert-icon.webp" alt="Concerts">
            <p>Concerts</p>
        </a>
    </div>
    <div class="button-card" th:classappend="${selectedTag == 'Other' ? 'selected' : ''}">
        <a th:href="@{/home(tag='Other')}">
            <img src="images/other-icon.png" alt="Other">
            <p>Other</p>
        </a>
    </div>
</div>

<!-- Upcoming Events -->
<div class="events-container">
    <h2>Upcoming Events</h2>
    <div class="events-grid">
        <div th:each="event : ${events}" class="event-card">
            <h3 th:text="${event.event_name}">Event Name</h3>
            <p><strong>Date:</strong> <span th:text="${#temporals.format(event.event_date, 'yyyy-MM-dd HH:mm')}">Date</span></p>
            <p><strong>Location:</strong> <span th:text="${event.eventLoc}">Location</span></p>
            <p><strong>Description:</strong> <span th:text="${event.event_desc}">Description</span></p>
            <a th:href="@{'/event/' + ${event.event_id}}" class="view-details">View Details</a>
        </div>
    </div>
</div>

<!-- Add Event Button -->
<a th:href="@{/event/createEvent}">
    <button class="add-event-button">+</button>
</a>

</body>
</html>
