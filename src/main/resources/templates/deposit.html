<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .info {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Deposit Funds</h1>

    <!-- Display error message if present -->
    <p class="error" th:if="${error}" th:text="${error}"></p>

    <form th:action="@{/deposit/process}" method="POST">
        <div class="form-group">
            <label for="amount">Amount to Deposit</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1" required>
            <p class="info">Enter the amount you wish to Deposit (â‚ª).</p>
        </div>
        <input type="submit" value="Deposit">
    </form>
    <a th:href="@{/home}" class="back-button">Back to Home</a>
</div>
</body>
</html>
