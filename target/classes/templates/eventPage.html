<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${event.event_name}">Event Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
            color: #333;
        }

        .event-header {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/images/event-banner.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .event-header h1 {
            font-size: 48px;
            margin: 0;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 15px;
        }

        .detail {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 16px;
        }

        .detail img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }

        .event-description p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .tickets-button {
            background-color: #007bff;
            color: #fff;
        }

        .tickets-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
            color: #fff;
        }


        .flex-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .event-info {
            flex: 1;
            min-width: 250px;
        }

        .event-img {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .event-img img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Event Header -->
<div class="event-header">
    <h1 th:text="${event.event_name}">Event Name</h1>
</div>

<!-- Container -->
<div class="container">

    <!-- Event Info Section -->
    <div class="section">
        <h2>Event Details</h2>
        <div class="flex-container">
            <div class="event-info">
                <div class="detail">
                    <img src="/images/calendar.jpg" alt="Date Icon">
                    <span th:text="${#temporals.format(event.event_date, 'yyyy-MM-dd HH:mm')}">Event Date</span>
                </div>
                <div class="detail">
                    <img src="/images/location.png" alt="Location Icon">
                    <span th:text="${event.eventLoc}">Event Location</span>
                </div>
                <div class="detail">
                    <img src="/images/host.png" alt="Host Icon">
                    <span th:text="${event.event_owner}">Event Host</span>
                </div>
            </div>
            <div class="event-img">
                <img src="/images/sample-event.jpg" alt="Event Image">
            </div>
        </div>
    </div>

    <!-- Event Description -->
    <div class="section event-description">
        <h2>About the Event</h2>
        <p th:text="${event.event_desc}">Event Description</p>
    </div>

    <!-- Button Section -->
    <div class="button-container">
        <a th:href="@{/home}" class="button back-button">Back to Home</a>
        <a th:href="@{'/event/' + ${event.event_id} + '/Tickets'}" class="button tickets-button">View Tickets</a>
    </div>

</div>
</body>
</html>
